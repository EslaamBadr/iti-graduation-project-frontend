<div class="container">
  <div class="title">HOST PROPERTIES</div>
  <mat-form-field class="col-12 py-3">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="eg: property1"
      #input
    />
  </mat-form-field>

  <!--Table-->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="propertyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>propertyName</th>
        <td mat-cell *matCellDef="let row">
          <a id="name">{{ row.propertyName }}</a>
        </td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="MaxNumberOfGuests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          MaxNumberOfGuests
        </th>
        <td mat-cell *matCellDef="let row">{{ row.maxGuests }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="PricePerNight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PricePerNight</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row">{{ row.adress }}</td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="primary"
            (click)="navigateToEdit(row.propertyId)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of Property"
    ></mat-paginator>
  </div>
</div>
