<div class="container">
  <div class="title">HOST BOOKING ORDERS</div>
  <mat-form-field class="col-12 py-3">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mohamed"
      #input
    />
  </mat-form-field>

  <!--Table-->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- property Name Column -->
      <ng-container matColumnDef="propertyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Property Name</th>
        <td mat-cell *matCellDef="let row">
          <a id="name">{{ row?.propertyName }}</a>
        </td>
      </ng-container>

      <!-- Guest Name Column -->
      <ng-container matColumnDef="guestName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Guest Name</th>
        <td mat-cell *matCellDef="let row">{{ row?.guestName }}</td>
      </ng-container>

      <!-- checkInDate Column -->
      <ng-container matColumnDef="checkInDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>check In Date</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.checkInDate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>
      <!-- checkOutDate Column -->
      <ng-container matColumnDef="checkOutDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>checkout Date</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.checkOutDate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>

      <!-- totalPrice Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
        <td mat-cell *matCellDef="let row">{{ row?.totalPrice }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
