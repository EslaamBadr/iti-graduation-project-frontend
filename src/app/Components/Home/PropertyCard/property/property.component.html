<section  class="d-flex justify-content-center flex-wrap  "   >

  <div *ngIf="ID ==null">
    <div   *ngFor="let item of  Property index as A" class="card  col-md-6 col-lg-4 col-sm-12 d-inline-block m-3 border border-light bg-danger p-2 text-dark bg-opacity-10 " style="width: 18rem;">
    
      <div id="carouselExampleIndicators + A" class="carousel slide " data-ride="true">
          <div class="carousel-indicators ">
            <button *ngFor="let img of Property[A].imgUrl index as ii;" type="button" [class.active]="ii===0"
            data-bs-target="#carouselExampleIndicators + A" data-bs-slide-to=ii  
            aria-current="true" aria-label="'Slide' + ii "></button>
          </div>
     
  
          <mdb-carousel   class="carousel slide carousel-inner " interval="0"  [isControls]=false >
              <mdb-carousel-item *ngFor="let img of Property[A].imgUrl" >
                <div class="view w-100">
                  <img class="d-block w-100" src="{{img}}">
                  <div class=" rgba-black-light waves-light" mdbWavesEffect></div>
                </div>
                
              </mdb-carousel-item>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators + A" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators + A" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </mdb-carousel>
  
  
   
       
        </div>  
  
  
  
              <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title fs-5 fw-bold">{{item.cityName}} / {{item.countryName}}</h5>
                <h2 class="card-title fs-4"><mat-icon>grade</mat-icon>{{item.propertyAllRating}} </h2>
              </div>
        <p class="card-text fs-5 bg-opacity-10 fw-normal">{{item.propertyName}}</p>
        <h2 class="card-text"><mat-icon class="fs-3"> attach_money</mat-icon>{{item.pricePerNight}} <span class="bg-danger bg-opacity-10 fs-6" > Nights</span> </h2>
      </div>
    </div>
  </div>

</section>
