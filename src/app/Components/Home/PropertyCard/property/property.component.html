<section class="d-flex justify-content-center flex-wrap  "   >
<div *ngFor="let item of Property index as A" class="card  col-md-6 col-lg-4 col-sm-12 d-inline-block m-3 border border-light bg-success p-2 text-dark bg-opacity-10 " style="width: 18rem;">
    
    <div id="{'carouselExampleIndicators' + A}" class="carousel slide " data-ride="true">
        <div class="carousel-indicators">
          <button *ngFor="let img of Property[A].imgUrl index as ii;" type="button" data-bs-target="#{'carouselExampleIndicators' + A}" data-bs-slide-to=ii class="active" aria-current="true" aria-label="Slide"></button>
          
        </div>
        <div *ngFor="let img of Property[A].imgUrl  index as i" class="carousel-inner">
          <div class="carousel-item " [ngClass]="{  'active' : i === 0  }">
            <img src={{img}} class="d-block w-100" >
          </div>
         
      
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#{'carouselExampleIndicators' + A}" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#{'carouselExampleIndicators' + A}" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>  

      



      

            <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title ">{{item.cityName}} / {{item.countryName}}</h5>
              <h2 class="card-title "><mat-icon>grade</mat-icon>{{item.propertyAllRating}} </h2>
            </div>
      <p class="card-text">{{item.propertyName}}</p>
      <h2 class="card-text"><mat-icon> attach_money</mat-icon>{{item.pricePerNight}}</h2>
    </div>
  </div>








</section>
